<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Photoshop</title>
    
    <link rel = "stylesheet" href = "style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
</head>

<body>
    
    <div id="container">
        <canvas id="canvas"></canvas>
    </div>

    <div id="control">
        <label for="loader" class="file-input">
            <span>Wczytaj nowy plik</span>
            <input type="file" id="loader" accept="image/png, image/jpeg" />
        </label>
        
        <label id="brightness-label">
                <span class="label-txt">Jasność</span>
                <input type="range" id="brightness" min="0" max="100" value="0" />
        </label>

        <label id="contrast-label">
                 <span class="label-txt">Kontrast</span>
                <input type="range" id="contrast" min="-100" max="100" value="0" />
        </label>

        <label id="saturation-label">
                 <span class="label-txt">Nasycenie</span>
                <input type="range" id="saturation" min="-100" max="100" value="0" />
        </label>

        <label id="blur-label">
                 <span class="label-txt">Rozmycie</span>
                <input type="range" id="blur" min="1" max="255" value="0" />
        </label>

        <button id="grayscale">Szarość</button>

    </div>

    <div id="sidebar" class="hidden">
        <div id="images">
            <span>Używane dzisiaj zdjęcia:</span>
        </div>
        <button id="side-btn">
            <i id="icon" class="material-icons md-36">arrow_forward</i>
        </button>
    </div>
    
    <script src="./scripts/index.js" type="module"></script>

</body>

</html>
